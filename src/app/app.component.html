<main>
  <div>
    <button mat-raised-button color="accent" type="button" [disabled]="true" (click)="importData()">Import Data</button>
  </div>

  <div>
    <ul>
      <li *ngFor="let member of (members$ | async)">
        {{member.lastFirstName}} [{{member.id}}] -- {{member.activeText}}
      </li>
    </ul>
  </div>

  <router-outlet></router-outlet>
</main>

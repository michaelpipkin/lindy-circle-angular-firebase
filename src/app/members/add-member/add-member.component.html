<h1 mat-dialog-title>Add New Member</h1>
<mat-dialog-content [formGroup]="newMemberForm">
    <mat-form-field appearance="fill" color="primary">
        <mat-label>First name</mat-label>
        <input matInput formControlName="firstName">
        <mat-error *ngIf="newMemberForm.controls.firstName.touched && newMemberForm.controls.firstName.invalid">
            First name is required
        </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" color="primary">
        <mat-label>Last name</mat-label>
        <input matInput formControlName="lastName">
        <mat-error *ngIf="newMemberForm.controls.lastName.touched && newMemberForm.controls.lastName.invalid">
            Last name is required
        </mat-error>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="accent" (click)="close()">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="!newMemberForm.valid" (click)="onSubmit()">
        Save
    </button>
</mat-dialog-actions>

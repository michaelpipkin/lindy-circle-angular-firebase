<h3 mat-dialog-title>{{options.title}}</h3>
<mat-dialog-content>
    <p>
        {{options.content}}
    </p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button [color]="options.falseButtonColor"
        (click)="onFalseClick()">{{options.falseButtonText}}</button>
    <button mat-raised-button [color]="options.trueButtonColor"
        (click)="onTrueClick()">{{options.trueButtonText}}</button>
</mat-dialog-actions>

<main>
  <div>
    <button mat-raised-button color="accent" type="button" (click)="importData()">Import Data</button>
  </div>

  <div>
    <ul>
      <li *ngFor="let member of (members$ | async)">
        {{member.firstName}} {{member.lastName}} ({{member.lastFirstName}}) [{{member.id}}] || Active:
        {{member.active}}
      </li>
    </ul>
  </div>

  <router-outlet></router-outlet>
</main>

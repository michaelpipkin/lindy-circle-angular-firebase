<div>
    <mat-form-field>
        <mat-label>Search by name</mat-label>
        <input matInput type="text" [(ngModel)]="nameFilter" (keyup)="filterMembers()">
        <button *ngIf="nameFilter" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch()">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
    <mat-checkbox color="accent" [(ngModel)]="activeOnly" (change)="filterMembers()">Active only</mat-checkbox>

    <mat-list role="list">
        <mat-list-item *ngFor="let member of (filteredMembers$ | async)" class="mb-3">
            <span matListItemTitle>{{member.lastFirstName}}</span>
            <span matListItemLine>Id:{{member.id}}</span>
            <span matListItemLine>{{member.activeText}} | Attendances: {{member.totalAttendance}}</span>
        </mat-list-item>
    </mat-list>
</div>
